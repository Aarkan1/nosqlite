<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Browser</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/default.min.css">
    <link rel="stylesheet" href="/www/libs/json-viewer-light.css">
    <link rel="stylesheet" href="/www/libs/tomorrow.css">
    <link rel="stylesheet alternate" href="/www/libs/json-viewer-dark.css">
    <link rel="stylesheet" href="/www/libs/light.min.css">
    <link rel="stylesheet alternate" href="/www/libs/dark.min.css">
    
    <!-- Toggle loaded theme based on localStorage -->
    <script>
        const lightCSS = document.querySelector('link[href*="light.min.css"]')
        const darkCSS = document.querySelector('link[href*="dark.min.css"]')
        const jsonLightCSS = document.querySelector('link[href*="viewer-light.css"]')
        const jsonDarkCSS = document.querySelector('link[href*="viewer-dark.css"]')
        
        !localStorage['colorTheme'] && (localStorage['colorTheme'] = 'light')
        lightCSS.setAttribute('rel', (localStorage['colorTheme'] == 'light') ? 'stylesheet' : 'stylesheet alternate')
        darkCSS.setAttribute('rel', (localStorage['colorTheme'] == 'light') ? 'stylesheet alternate' : 'stylesheet')
        jsonLightCSS.setAttribute('rel', (localStorage['colorTheme'] == 'light') ? 'stylesheet' : 'stylesheet alternate')
        jsonDarkCSS.setAttribute('rel', (localStorage['colorTheme'] == 'light') ? 'stylesheet alternate' : 'stylesheet')
        </script>

    <link rel="stylesheet" href="/www/styles.css">
</head>
<body>
    <div id="app"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>   
    <script src="/www/libs/json-viewer.min.js"></script>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.prod.js"></script>
    
    <script src="/www/main.js" type="module"></script>
</body>
</html>
